<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <title></title>

    <!-- <css> -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/modernizr-minified.js"></script>
</head>

<body>

    <!-- The buttons to control the stream -->
    <div class="button-group">
        <button id="btn-start" type="button" class="button">Start Streaming</button>
        <button id="btn-stop" type="button" class="button">Stop Streaming</button>
        <button id="btn-capture" type="button" class="button">Capture Image</button>
		<button id="btn-download" type="button" class="button">Download Image</button> 
    </div>

    <div class="filter-group">
		<button id="btn-toggle-grayscale" type="button" class="button">Grayscale</button> 
		<button id="btn-toggle-sepia" type="button" class="button">Sepia</button> 
		<button id="btn-toggle-hue" type="button" class="button">Hue</button> 
		<button id="btn-remove-filter" type="button" class="button">Remove Filter</button> 
    </div>

    <!-- Video Element & Canvas -->
    <div class="play-area">
        <div class="play-area-sub">
            <h3>The Stream</h3>
            <video id="stream" width="800" height="600"></video>
        </div>

        <div class="play-area-sub">
            <h3>The Capture</h3>
            <canvas id="capture" width="800" height="600"></canvas>
            <div id="snapshot"></div>
        </div>
    </div>

    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
